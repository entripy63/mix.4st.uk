<!DOCTYPE html>
<html>
  <head>
    <title>Player</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="player.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéß</text></svg>">
  </head>

<body>
  <div class="container">
    <div class="left-column">
      <canvas id="waveform"></canvas>
      <div id="waveformResizeHandle"></div>
      <audio id="audioPlayer"></audio>
      <div id="audioControls">
        <button id="playPauseBtn" class="control-btn" title="Play/Pause (Space)">‚ñ∂</button>
        <span id="timeDisplay">0:00 / 0:00</span>
        <div id="volumeControl">
          <button id="muteBtn" class="control-btn" title="Mute">üîä</button>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" title="Volume">
        </div>
      </div>
      <div id="nowPlaying"></div>
      <div id="coverArt"></div>
      <div id="trackList"></div>
    </div>
    <div class="middle-column">
      <div id="queue"></div>
      <div id="localFiles">
        <label class="file-input-label">
          <input type="file" id="fileInput" accept="audio/*" multiple hidden>
          Add Local Files
        </label>
      </div>
    </div>
    <div class="right-column">
      <div id="mixBrowser">
        <div id="browserModeSelector">
          <button class="mode-btn active" data-mode="dj" title="Browse by DJ (Ctrl+D)">
            <span class="mode-icon">üë§</span>
            <span class="mode-label">DJ</span>
          </button>
          <button class="mode-btn" data-mode="all" title="All DJs (Ctrl+A)">
            <span class="mode-icon">üìã</span>
            <span class="mode-label">All</span>
          </button>
          <button class="mode-btn" data-mode="live" title="Live Streams (Ctrl+L)">
            <span class="mode-icon">üì°</span>
            <span class="mode-label">Live</span>
          </button>
          <button class="mode-btn" data-mode="search" title="Search (Ctrl+F)">
            <span class="mode-icon">üîç</span>
            <span class="mode-label">Search</span>
          </button>
          <button class="mode-btn" data-mode="favourites" title="Favourites (Ctrl+V)">
            <span class="mode-icon">‚ù§Ô∏è</span>
            <span class="mode-label">Favourites</span>
          </button>
          <button class="settings-btn" onclick="showSettings()" title="Settings">‚öôÔ∏è</button>
          <button class="help-btn" onclick="showHelp()" title="Keyboard shortcuts (?)">?</button>
          </div>
          <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
              <button class="modal-close" onclick="hideSettings()">√ó</button>
              <h2>Settings</h2>
              <div class="settings-group">
                <label class="setting-label">After Play Now:</label>
                <div class="setting-options">
                  <label class="radio-label">
                    <input type="radio" name="afterPlayNow" value="stop" onchange="updateSetting('afterPlayNow', this.value)">
                    Stop
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="afterPlayNow" value="loop" onchange="updateSetting('afterPlayNow', this.value)">
                    Loop
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="afterPlayNow" value="continue" onchange="updateSetting('afterPlayNow', this.value)">
                    Continue with Queue
                  </label>
                </div>
              </div>
              <div class="settings-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="showHiddenMixesCheckbox" onchange="updateShowHiddenMixes(this.checked)">
                  Show Hidden Mixes
                </label>
              </div>
            </div>
          </div>
          <div id="helpModal" class="modal" style="display: none;">
          <div class="modal-content">
            <button class="modal-close" onclick="hideHelp()">√ó</button>
            <h2>Keyboard Shortcuts</h2>
            <table class="shortcuts-table">
              <tr><td><kbd>Space</kbd></td><td>Play / Pause</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>‚Üì</kbd></td><td>Next in queue</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>‚Üë</kbd></td><td>Previous in queue</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>D</kbd></td><td>DJ mode</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>A</kbd></td><td>All DJs mode</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>F</kbd></td><td>Search mode</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>V</kbd></td><td>Favourites mode</td></tr>
              <tr><td><kbd>Ctrl</kbd>+<kbd>L</kbd></td><td>Live mode</td></tr>
              <tr><td><kbd>Esc</kbd></td><td>Close this help</td></tr>
            </table>
          </div>
          </div>
        <div id="djButtons">
          <button onclick="loadDJ('trip')">trip-</button>
          <button onclick="loadDJ('izmar')">Izmar</button>
          <button onclick="loadDJ('haze')">haze</button>
          <button onclick="loadDJ('rpfr')">rpfr</button>
          <button onclick="loadDJ('jx3p')">jx3p</button>
          <button onclick="loadDJ('gmanual')">gmanual</button>
          <button onclick="loadDJ('aboo')">Aboo</button>
        </div>
        <div id="djDropdown" style="display: none;">
          <select id="djSelect">
            <option value="">Select a DJ...</option>
            <optgroup label="Featured DJs">
              <option value="aboo">Aboo</option>
              <option value="gmanual">gmanual</option>
              <option value="haze">haze</option>
              <option value="izmar">Izmar</option>
              <option value="jx3p">jx3p</option>
              <option value="rpfr">rpfr</option>
              <option value="trip">trip-</option>
            </optgroup>
            <optgroup label="More DJs">
              <option value="moreDJs/Aaron Ross">Aaron Ross</option>
              <option value="moreDJs/Andy Grant">Andy Grant</option>
              <option value="moreDJs/Bulb">Bulb</option>
              <option value="moreDJs/claptone">claptone</option>
              <option value="moreDJs/DeepRhythms">DeepRhythms</option>
              <option value="moreDJs/DJ Peavey">DJ Peavey</option>
              <option value="moreDJs/DJ Westy">DJ Westy</option>
              <option value="moreDJs/Duke Dumont">Duke Dumont</option>
              <option value="moreDJs/fluxion">fluxion</option>
              <option value="moreDJs/Gorgon City">Gorgon City</option>
              <option value="moreDJs/jungletrain">jungletrain</option>
              <option value="moreDJs/migas">migas</option>
              <option value="moreDJs/minilogue">minilogue</option>
              <option value="moreDJs/Moodyman">Moodyman</option>
              <option value="moreDJs/Placid_88">Placid_88</option>
              <option value="moreDJs/Theo Parrish">Theo Parrish</option>
              <option value="moreDJs/Truly Madly">Truly Madly</option>
              <option value="moreDJs/Unique3">Unique3</option>
            </optgroup>
          </select>
        </div>
        <div id="searchBox" style="display: none;">
          <input type="text" id="searchInput" placeholder="Search mixes..." autocomplete="off">
          <div id="searchInfo"></div>
        </div>
        <div id="groupFilters"></div>
        <div id="mixList"></div>
      </div>
    </div>
  </div>
  <script src="mixes.js"></script>
  <script src="player.js"></script>
</body>

</html>
