<!DOCTYPE html>
<html>
  <head>
    <title>Player</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="player.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéß</text></svg>">
  </head>

<body>
  <div class="container">
    <div class="left-column">
      <audio id="audioPlayer" class="audioPlayer" controls></audio>
      <div id="playerControls">
        <button id="prevBtn" onclick="skipPrev()" title="Previous">‚èÆ</button>
        <button id="nextBtn" onclick="skipNext()" title="Next">‚è≠</button>
      </div>
      <div id="trackList"></div>
    </div>
    <div class="middle-column">
      <div id="queue"></div>
      <div id="localFiles">
        <label class="file-input-label">
          <input type="file" id="fileInput" accept="audio/*" multiple hidden>
          Add Local Files
        </label>
      </div>
    </div>
    <div class="right-column">
      <div id="mixBrowser">
        <div id="djButtons">
          <button onclick="loadDJ('trip')">trip-</button>
          <button onclick="loadDJ('izmar')">Izmar</button>
          <button onclick="loadDJ('aboo')">Aboo</button>
        </div>
        <div id="groupFilters"></div>
        <div id="mixList"></div>
      </div>
    </div>
  </div>
  <script src="mixes.js"></script>
  <script src="player.js"></script>
</body>

</html>
