<!DOCTYPE html>
<html>

  <head>
    <title>Mixes you might like</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        color: #ffffff;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 28px;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .vinyl {
        width: 225px;
        height: 225px;
        background: radial-gradient(circle at 50% 50%, 
          #333 0%, #333 15%, 
          #1a1a1a 15%, #1a1a1a 30%,
          #222 30%, #222 32%,
          #1a1a1a 32%, #1a1a1a 45%,
          #222 45%, #222 47%,
          #1a1a1a 47%, #1a1a1a 60%,
          #222 60%, #222 62%,
          #1a1a1a 62%, #1a1a1a 75%,
          #222 75%, #222 77%,
          #1a1a1a 77%, #1a1a1a 100%);
        border-radius: 50%;
        margin: 0 auto 40px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        position: relative;
        animation: spin 1.82s linear infinite; /* 33rpm */
      }
      
      .vinyl-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 66px;
        height: 66px;
        background: radial-gradient(circle, #990000 0%, #660000 100%);
        border-radius: 50%;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 9px;
        box-sizing: border-box;
        overflow: hidden;
      }
      
      .label-text {
        color: #ffffff;
        font-family: Helvetica, Arial, sans-serif;
        text-transform: uppercase;
        text-align: center;
        line-height: 1;
      }
      
      .label-title {
        font-size: 6px;
        font-weight: bold;
        letter-spacing: 0.5px;
        margin-bottom: 1.5px;
      }
      
      .label-artist {
        font-size: 4.5px;
        font-weight: normal;
        letter-spacing: 0.3px;
        margin-bottom: 3px;
      }
      
      .label-info {
        font-size: 3.5px;
        font-weight: normal;
        opacity: 0.8;
      }
      
      .label-side {
        position: absolute;
        left: 10px;
        top: 30px;
        color: #ffffff;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        font-weight: bold;
      }
      
      .label-promo {
        position: absolute;
        bottom: 22px;
        color: #ffffff;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 3.5px;
        text-transform: uppercase;
        opacity: 0.8;
      }
      
      .label-nfr {
        position: absolute;
        bottom: 16px;
        color: #ffffff;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 3.5px;
        text-transform: uppercase;
        opacity: 0.8;
      }
      
      .label-copyright {
        position: absolute;
        bottom: 8px;
        color: #ffffff;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 4px;
        opacity: 0.8;
      }
      
      .vinyl::before {
        content: none;
      }
      
      .vinyl::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
      }
      
      .scratch {
        position: absolute;
        background: rgba(255,255,255,0.08);
        border-radius: 50%;
      }
      
      .scratch-2 {
        width: 1.5px;
        height: 37px;
        top: 150px;
        left: 60px;
        transform: rotate(-30deg);
      }
      
      .scratch-3 {
        width: 4px;
        height: 4px;
        top: 67px;
        left: 172px;
      }
      
      .scratch-4 {
        width: 3px;
        height: 3px;
        top: 127px;
        left: 37px;
      }
      
      .dust {
        position: absolute;
        background: rgba(255,255,255,0.12);
        border-radius: 50%;
      }
      
      .dust-1 {
        width: 6px;
        height: 6px;
        top: 45px;
        left: 142px;
      }
      
      .dust-2 {
        width: 3px;
        height: 3px;
        top: 165px;
        left: 105px;
      }
      
      .dust-3 {
        width: 4px;
        height: 4px;
        top: 90px;
        left: 30px;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .dj-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .dj-list li {
        margin: 20px 0;
      }
      
      .dj-list a {
        display: inline-block;
        padding: 15px 40px;
        background: rgba(153, 0, 0, 0.8);
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }
      
      .dj-list a:hover {
        background: rgba(153, 0, 0, 1);
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="vinyl">
        <div class="vinyl-label">
          <span class="label-text label-title">Mix</span>
          <span class="label-text label-artist">4st.uk</span>
          <span class="label-text label-info">33 RPM · Stereo</span>
          <span class="label-side">1</span>
          <span class="label-promo">Promo Copy</span>
          <span class="label-nfr">Not For Resale</span>
          <span class="label-copyright">© 2026</span>
        </div>
        <div class="scratch scratch-2"></div>
        <div class="scratch scratch-3"></div>
        <div class="scratch scratch-4"></div>
        <div class="dust dust-1"></div>
        <div class="dust dust-2"></div>
        <div class="dust dust-3"></div>
      </div>
      <h1>Mixes you might like</h1>
      <ul class="dj-list">
        <li><a href="trip/index.html">trip-</a></li>
        <li><a href="izmar/index.html">Izmar</a></li>
        <li><a href="aboo/index.html">Aboo</a></li>
      </ul>
    </div>
  </body>

</html>
